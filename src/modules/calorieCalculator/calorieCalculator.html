<!-- Kalorienrechner -->
<div id="calorieCalculator" class="section card">
    <h2 style="margin:0 0 10px">Kalorienrechner (Mifflin-St Jeor)</h2>
    <div class="row">
        <div><label>Alter</label><input type="number" id="alter" placeholder="Jahre"></div>
        <div><label>Gewicht</label><input type="number" id="gewicht" placeholder="kg" step="0.1"></div>
        <div><label>Größe</label><input type="number" id="groesse" placeholder="cm"></div>
        <div>
            <label>Geschlecht</label>
            <select id="geschlecht"><option value="m">Männlich</option><option value="w">Weiblich</option></select>
        </div>
        <div>
            <label>Aktivität</label>
            <select id="aktivitaet">
                <option value="1.2">Sitzend</option>
                <option value="1.375">Leicht aktiv (1–3×/W)</option>
                <option value="1.55" selected>Mäßig aktiv (3–5×/W)</option>
                <option value="1.725">Sehr aktiv (6–7×/W)</option>
            </select>
        </div>
        <div style="align-self:end"><button type="button" id="berechneKalorien" class="btn-success">Kalorien berechnen</button></div>
    </div>
    <div id="kalorienResult" class="section muted"></div>
</div>
